<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <input type="number" name="first" id="first" step="any">
<select  id="ope">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
</select>

<input type="number" name="second" id="second" step="any"><br><br>
<button onclick="cal()">Submit</button>
<br>
<br>
<br>
<input type="" name="" id="res" readonly="">


<script>
    function cal(){
var opr1=document.getElementById('first').value;
var opr2=document.getElementById('second').value;
var ope=document.getElementById('ope').value;
if(ope =='+'){
    var res= parseInt(opr1)+parseInt(opr2);
    alert(res);
}

if(ope =='-'){
    var res= parseInt(opr1)-parseInt(opr2);
   
}

if(ope =='*'){
    var res= parseInt(opr1)*parseInt(opr2);
    alert(res);
}
document.getElementById('res').value=res;
    } 



</script>
</body>

</html>
